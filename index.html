<html>
<head>
	<title>Santa's To Do App</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="container">
	<section id="app-frame">
		<header>
			<small>Carrier</small> <i class="fa fa-wifi"></i> 
			<small>1:30pm</small>
		</header>
		<h1 class="text-center">Santa's To Do App</h1>
		<div id="children" class="hidden">
			<h4>Naughty or Nice List</h4>

			 <form>
			  <div class="form-group">
			    <input type="text" class="form-control pull-left" placeholder="Search">
			  </div>
			  <button type="submit" class="btn btn-default">Add</button>
			</form>

			<ul class="list-group">
			  <li class="list-group-item">
			  	Billy Joe - Toy Train
			  	<a href><i class="fa fa-thumbs-o-down pull-right"></i></a> 
			  	<a href><i class="fa fa-thumbs-o-up pull-right"></i></a>
			  </li>

			  <li class="list-group-item">
			  	Bad Boy Johnny - Coal
			  	<a href><i class="fa fa-thumbs-o-down pull-right"></i></a> 
			  	<a href><i class="fa fa-thumbs-o-up pull-right"></i></a>
			  </li>

			  <li class="list-group-item">
			  	Sally Mae - Barbie Doll
			  	<a href><i class="fa fa-thumbs-o-down pull-right"></i></a> 
			  	<a href><i class="fa fa-thumbs-o-up pull-right"></i></a>
			  </li>

			  <li class="list-group-item">
			  	Susan Sue - Nerf Gun 
			  	<a href><i class="fa fa-thumbs-o-down pull-right"></i></a> 
			  	<a href><i class="fa fa-thumbs-o-up pull-right"></i></a>
			  </li>
			</ul>
		</div>
		<div id="workbench" class="hidden">
			<h4>Santa's Toy Shop</h4>
			<ul class="list-group">
			  <li class="list-group-item">
			  	Baseball Bat <div class="count pull-right">10</div>
			  </li>
			  <li class="list-group-item">
			  	Nerf gun <div class="count pull-right">30</div>
			  </li>
			</ul>
			<button class="btn btn-default">Request more gifts from the Elves</button>
		</div>
		<div id="reminders">
			<h4>Reminders</h4>
			<form>
			  <div class="form-group">
			    <input type="text" class="form-control pull-left" placeholder="Search">
			  </div>
			  <button type="submit" class="btn btn-default">Add</button>
			</form>
			<ul class="list-group">
			  <li class="list-group-item">
			  	Sleigh needs to be prepped by tonight!
			  </li>
			</ul>
		</div>
	</section>
	<footer class="col-md-12">
		<div class="row">
			<div class="col-md-4">
				<a href><i class="fa fa-gift"></i></a>
			</div>
			<div class="col-md-4">
				<a href><i class="fa fa-wrench"></i></a>
			</div>
			<div class="col-md-4">
				<a href><i class="fa fa-bell"></i></a>
			</div>
		</div>
	</footer>

<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
